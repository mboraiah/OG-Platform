project.group = 'com.opengamma'
project.version = '1.2.2'

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    project.group = 'com.opengamma'
    project.version = '1.2.2'

    def incaptureRepo = 'http://incapture.github.com/RaptureRepo/repository'

    repositories {
            flatDir {
                 dirs localRepoLibs
            }
            mavenCentral()
            maven {
                url = incaptureRepo
            }
            maven {
                url = "http://maven.opengamma.com/nexus/content/groups/public/"
            }
            ivy {
                credentials {
                    username 'opengamma'
                    password 'opengamma'
                }
                artifactPattern "http://ivyrepo.opengamma.com/[organisation]/[module]/[revision]/[artifact]-[revision].[ext]"
           }
    }

    uploadArchives {
            repositories {
                flatDir {
                    dirs localRepoLibs
                }
                mavenDeployer {
                    repository(url: localRepoGit )
                }
            }
    }

